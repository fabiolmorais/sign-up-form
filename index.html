<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/script.js" defer></script>
  <title>Sign-up Form</title>
</head>
<body>
  <main>
    <section class="section">
      <div class="left__side">
        <h1>Learn to code by watching others</h1>
        <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how
        developers think is invaluable.</p>
      </div>
      <div class="right__side">
        <div class="try__it">
          <p><span>Try it free 7 days</span> then $20/mo. thereafter</p>
        </div>
        <div class="form">
          <form >
            <input type="text" placeholder="First Name" required>
            <input type="text" placeholder="Last Name" required>
            <input type="email" placeholder="Email Address" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Claim your free trial</button>
          </form>
          <small>By clicking the button, you are agreeing to our <a href="#">Terms and services</a></small>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
